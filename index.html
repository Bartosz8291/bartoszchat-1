<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BartoszChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BartoszChat</h2>
        <div id="chatMessages" class="chat-messages"></div>
        <form id="sendMessageForm">
            <input type="text" id="messageInput" placeholder="Wpisz wiadomość..." autocomplete="off">
            <button type="submit">Wyślij</button>
        </form>
    </div>
    <div class="auth-buttons">
        <button onclick="location.href='/login';">Login</button>
        <button onclick="location.href='/register';">Rejestruj</button>
        <button onclick="location.href='/channels/@me';">Znajomi</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
